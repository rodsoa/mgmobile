<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="5" size-lg="5" size-xs="12">

        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-title>
              <ion-img class="logo" src="../../../assets/img/logo.png"></ion-img>
            </ion-card-title>
            <ion-card-subtitle>Entre com suas credenciais de acesso</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
              <div padding>
                <ion-item>
                  <ion-input
                          type="text"
                          placeholder="Nome de usuario"
                          name="email"
                          required
                          [(ngModel)]="userForm.email"
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input
                          type="password"
                          placeholder="Senha"
                          name="password"
                          required
                          [(ngModel)]="userForm.password"
                  ></ion-input>
                </ion-item>
              </div>

              <div padding>
                <ion-button type="submit" size="large" expand="block">Acessar</ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
