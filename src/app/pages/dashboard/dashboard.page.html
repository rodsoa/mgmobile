<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Painel Inicial</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="logout()">
            <ion-icon name="power"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          Bem vindo ao M&G App
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="hasMessage">
    <ion-col>
      <ion-card>
        <ion-card-header>
          Existem mensagens n√£o lidas!
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6" *ngFor="let item of menu">
      <ion-card class="ion-text-center" (click)="go(item.url)">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="{{ item.icon }}" size="large"></ion-icon>
          </ion-card-title>
          <ion-label style="font-size: 0.8em !important">
            {{ item.name }}
          </ion-label>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
